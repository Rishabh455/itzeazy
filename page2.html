    <h1>NEW DRIVING LICENSE</h1>
    <h2>Lets get started</h2>

<body>
    <section id="connect">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <select class="browser-default custom-select">
                        <option selected>Required class of driving licence*</option>
                        <option value="1">Two wheeler</option>
                        <option value="2">Four wheeler</option>
                        <option value="3">Both(Two and four wheeeler) </option>
                    </select> <br> <br>
                </div>
                <!--

                    new heading
                -->
                <div class="col-lg-12">

                    <select class="browser-default custom-select">
                        <option selected>Required type of driving license</option>
                        <option value="1">Learning driving license</option>
                        <option value="2">Permanent driving license</option>
                        <option value="3">Commercial driving license</option>
                        <option value="4">Both (Learning and Permanent license)</option>
                    </select>
                </div>
            </div>
            
    </section>
    
    <form action="page4.html">

        <button type="submit" class="btn btn-danger btn-lg" id="btn" enabled>Next</button>
